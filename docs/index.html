<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="zycio">
        <title>z-modal - demo</title>

        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-animate/angular-animate.min.js"></script>
        <link href="libs/modal/modal.min.css" rel="stylesheet">
    </head>
    <body>
        <div ng-controller="DemoController as vm">
            <h1>Z-modals</h1>
            <button ng-click="vm.show('custom')">Custom</button>
            <button ng-click="vm.show('autoclose')">Autoclose 2s</button>
            <button ng-click="vm.show('info')">Info</button>
            <button ng-click="vm.show('confirm')">Confirm</button>
            <pre>DATA: {{ vm.data | json }}</pre>
        </div>

        <script src="libs/modal/modal.min.js"></script>

        <script src="app.js"></script>
        <script src="app.controller.js"></script>
    </body>
</html>
